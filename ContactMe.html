<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <br>
    <br>
    <h2>Contact Me:</h2>
    <div>
    <form id="sample_form" action="#" method="get">
        <table>
            <tbody>

                <tr>
                    <td><label for = "number"> Telephone: </label></td>
                    <td> <input type = "number" name = "number" />   </td>
                </tr>
                <tr>
                    <td> <label for="email"> Email: </label></td>
                    <td> <input type="email" name="email" /> </td>
                </tr>
                <tr>
                    <td><label for = "drop"> Social Media: </label></td>
                    <td><select id = "drop" name = "drop">
                        <option value = "option1"> Instagram </option>
                        <option value = "option2"> Twitter </option>
                        <option value = "option3"> Facebook </option>
                    </select></td>
                </tr>
                <tr>
                    <td> <label for="user"> User Name: </label></td>
                    <td> <input type="text" name="user" /></td>
                </tr>
                <tr>
                    <td><label for = "text area"> Message:</label></td>
                    <td> <textarea name = "area" rows = "10" cols="30"></textarea></td>
                </tr>
                <tr>
                    <td> <input type = "submit" name = "submit" /></td>
                </tr>

            </tbody>
        </table>
    </form>

    </div>

</body>
</html>
